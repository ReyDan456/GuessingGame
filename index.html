<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Add your CSS styles here */
    /* Just basic styling for the login form */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-page">
    <form id="login-form">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="game-page" style="display: none;">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10</p>
    <input type="number" id="userGuess" min="1" max="10">
    <button id="submitGuess">Submit Guess</button>
    <p id="result"></p>
    <p id="remaining"></p>
    <button id="retryBtn" disabled>Retry</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
